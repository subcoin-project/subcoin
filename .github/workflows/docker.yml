# This action enables building container images for subcoin node.
name: Docker build

on:
  workflow_dispatch:
  push:
    branches:
      - main
      - 'release/**'
    tags:
      - '**'

jobs:
  container-linux:
    runs-on: ubuntu-22.04
    permissions:
      contents: write
      packages: write
    strategy:
      matrix:
        platform:
          - arch: linux/amd64
            profile: production
            suffix: ubuntu-x86_64-${{ github.ref_name }}
            image-suffix: ''
            dockerfile-suffix: ''
          # TODO: https://github.com/subcoin-project/subcoin/issues/13
          # - arch: linux/arm64
            # profile: production
            # suffix: ubuntu-aarch64-${{ github.ref_name }}
            # image-suffix: '-aarch64'
            # dockerfile-suffix: '.aarch64'

    steps:
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Cache Docker layers
        uses: actions/cache@v4
        with:
          path: /tmp/.buildx-cache
          key: ${{ runner.os }}-buildx-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-buildx-

      - name: Log into registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ github.token }}

      - name: Extract Docker metadata
        id: meta
        uses: docker/metadata-action@v3
        with:
          images: |
            ghcr.io/subcoin-project/subcoin
          tags: |
            type=ref,event=tag
            type=ref,event=branch
            type=sha
          flavor: |
            latest=false
            suffix=${{ matrix.platform.image-suffix }}

      - name: Build and push image
        id: build
        uses: docker/build-push-action@v6
        with:
          file: Dockerfile${{ matrix.platform.dockerfile-suffix }}
          platforms: ${{ matrix.platform.arch }}
          cache-from: type=local,src=/tmp/.buildx-cache
          cache-to: type=local,dest=/tmp/.buildx-cache
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          build-args: |
            SUBSTRATE_CLI_GIT_COMMIT_HASH=${{ github.sha }}
            PROFILE=${{ matrix.platform.profile }}

      - name: Image digest
        run: echo ${{ steps.build.outputs.digest }}
