# A scrape configuration containing exactly one endpoint to scrape:
scrape_configs:
  - job_name: "subcoin_node"

    scrape_interval: 5s

    static_configs:
      # Using host.docker.internal which is mapped to host-gateway in docker-compose.yml
      # This allows the container to reach services running on the host machine
      - targets: ["host.docker.internal:9615"]
